spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order-service
    username: springstudent
    password: springstudent
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: order-service
server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


